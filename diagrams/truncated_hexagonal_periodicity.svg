<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg id="Tiling_Semiregular_3_12_12_Truncated_Hexagonal" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="400">
     
<defs>
   <polygon id="A_Triangle" fill="#CCCCCC" stroke="#000000" stroke-width="4" points="0,0 26,45 52,0"/>
            
   <polygon id="A_Dodecagon" stroke="#000000" stroke-width="4" points="0,0 0,52 26,97 71,123 123,123 168,97 194,52 194,0 168,-45 123,-71 71,-71 26,-45"/>

   <g id="A_Set" stroke-width="4" stroke="#000000">
   <use xlink:href="#A_Triangle" transform="translate(556, -45)"/>
   <use xlink:href="#A_Triangle" transform="translate(608, 97) scale(-1)"/>
   <use xlink:href="#A_Dodecagon" fill="#BBDD99"/>
   <use xlink:href="#A_Triangle" transform="translate(-26, -45)"/>
   <use xlink:href="#A_Triangle" transform="translate(26, 97) scale(-1)"/>
   <use xlink:href="#A_Dodecagon" fill="#99BBDD" transform="translate(194)"/>
   <use xlink:href="#A_Triangle" transform="translate(168, -45)"/>
   <use xlink:href="#A_Triangle" transform="translate(220, 97) scale(-1)"/>
   <use xlink:href="#A_Dodecagon" fill="#DD99BB" transform="translate(388)"/>
   <use xlink:href="#A_Triangle" transform="translate(362, -45)"/>
   <use xlink:href="#A_Triangle" transform="translate(414, 97) scale(-1)"/>
   </g>
   
   <pattern id="The_Pattern" patternUnits="userSpaceOnUse" patternTransform="translate(0) scale(0.455)" width="582" height="336">
            
   <use xlink:href="#A_Set"/>
   <use xlink:href="#A_Set" transform="translate(-291, 168)"/>
   <use xlink:href="#A_Set" transform="translate(291, 168)"/>
   <use xlink:href="#A_Set" transform="translate(0, 336)"/>
   </pattern>
</defs>

<rect x="2" y="2" height="394" width="394" stroke="#000000" stroke-width="2" fill="url(#The_Pattern)"/>

</svg>